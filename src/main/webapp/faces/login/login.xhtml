<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="../templates/layout.xhtml"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:h="http://xmlns.jcp.org/jsf/html">
        <ui:define name="main">
            <h:form styleClass="h-80 flex flex-col justify-center items-center">
                <div class="login-container flex flex-col justify-center items-center gap-2 p-2">
                    <div class="flex flex-row justify-center items-center">
                        <p:outputLabel for="username" styleClass="col-fixed" style="width:100px" value="Username"/>
                        <p:inputText id="username" value="#{loginBean.username}" label="Username" required="true"/>
                    </div>

                    <div class="flex flex-row justify-center items-center">
                        <p:outputLabel for="password" styleClass="col-fixed" style="width:100px" value="Password"/>
                        <p:password id="password" value="#{loginBean.password}" match="password" label="Password" required="true"/>
                    </div>

                    <p:commandButton value="Sign in" action="#{loginBean.login}"/>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>
</f:view>
</html>
